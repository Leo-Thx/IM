<html>
    <head>
        <title></title>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    </head>
    <link rel="stylesheet" href="./capture.css" />
    <body>
        <!-- 截屏的图片 -->
        <div id="js-bg" class="bg"></div>

        <!-- 背景遮罩 -->
        <div id="js-mask" class="mask"></div>

        <!-- 绘制选中的区域，用来生成图片 -->
        <canvas id="js-canvas" class="image-canvas"></canvas>
        
        <!-- 大小信息 -->
        <div id="js-size-info" class="size-info"></div>

        <!-- 一些操作按钮 -->
        <div id="js-toolbar" class="toolbar">
            <div class="iconfont icon-zhongzhi" id="menu-reset"></div>
            <div class="iconfont icon-xiazai" id="menu-save"></div>
            <div class="iconfont icon-guanbi" id="menu-close"></div>
            <div class="iconfont icon-duihao" id="menu-ok"></div>
        </div>

        <!-- <video id="video" style="border:1px solid red;"></video> -->
        <!-- <canvas id="canvas"></canvas> -->

        <script type="text/javascript" src="./capture.js"></script>
    </body>
</html>
