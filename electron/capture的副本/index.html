<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>capture</title>
        <link rel="stylesheet" type="text/css" href="./capture.css" />
        <link rel="stylesheet" type="text/css" href="./assets/iconfont/iconfont.css">
    </head>
    <body>
        <!-- <div id="init-canvas" class="init-canvas"></div> -->

        <!-- 截屏的图片 -->
        <div id="js-bg" class="bg"></div>

        <!-- 背景遮罩 -->
        <div id="js-mask" class="mask"></div>

        <!-- 绘制选中的区域，用来生成图片 -->
        <div id="canvas-container" class="image-canvas">
            <!-- circle x 6 -->
            <canvas id="js-canvas"></canvas>

            <!-- <div class="operate-circle circle-lefttop"></div>
            <div class="operate-circle circle-top"></div>
            <div class="operate-circle circle-righttop"></div>
            <div class="operate-circle circle-right"></div>
            <div class="operate-circle circle-rightbottom"></div>
            <div class="operate-circle circle-bottom"></div>
            <div class="operate-circle circle-leftbottom"></div>
            <div class="operate-circle circle-left"></div> -->
        </div>
        
        <!-- 大小信息 -->
        <div id="js-size-info" class="size-info"></div>

        <!-- 一些操作按钮 -->
        <div id="js-toolbar" class="toolbar">
            <i class="iconfont icon-zhongzhi" id="menu-reset"></i>
            <i class="iconfont icon-xiazai" id="menu-save"></i>
            <i class="iconfont icon-guanbi" id="menu-close"></i>
            <i class="iconfont icon-duihao" id="menu-ok"></i>
        </div>
        <script type="text/javascript" src="./capture.js"></script>
    </body>
</html>
