<div class="flex-column chat-list-container h-100">
    <div class="search relative pl-2 pr-2 pt-sm-3 pb-sm-3">
        <input type="text" class="w-100 h-100 pr-4 pl-2" placeholder="搜索">
        <button mat-icon-button class="absolute searchBtn">
            <mat-icon>search</mat-icon>
        </button>
    </div>

    <mat-list class="mat-list">
        <mat-list-item class="relative"
            *ngFor="let item of listArray; let i = index;" #matListItem 
            (click)="toChatItem(item, i, $event)"
            [class.active]="i===chatRoomId" [class.online]="i<=2" [class.offline]="i>2">

            <app-avatar matListAvatar 
                [showStatus]="true" [online]="i < 3" 
                [showBadge]="true" [badgeCount]="i"
                url="./assets/login/top.jpeg"></app-avatar>
                
            <div matLine class="title">
                <span class="subtitle">有个人</span>
                <span class="time">2019-03-28</span>
            </div>

            <p matLine class="pt-1 sketch">我只是稍微的说了一句话我只是稍微的说了一句话</p>

            <!-- <mat-divider [inset]="true"></mat-divider> -->
        </mat-list-item>
    </mat-list>
