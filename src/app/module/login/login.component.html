<div class="login-container h-100 w-100">

    <div class="relative main-content h-100 flex login">
        <div class="relative w-50 h-100 text-center info-card">
            <img class="w-100" src="./assets/image/login/banner.jpg">
        </div>

        <form class="relative w-50 h-100 form-card login-form">
            <mat-card class="content mat-elevation-z0">
                <mat-card-title class="text-left">登录</mat-card-title>
                <mat-card-content>
                    <div class="cell">
                        <label for="l_account" class="mb-2">账号：</label>
                        <input class="login_account input" id="l_account" matInput placeholder="请输入账号" name="account">
                    </div>
        
                    <div class="cell mt-5">
                        <label for="l_password" class="mb-2">密码：</label>
                        <input class="login_pwd input" id="l_password" type="password" matInput name="password" placeholder="请输入密码">
                    </div>
        
                    <div class="relative mt-5 remember">
                        <mat-checkbox color="primary">记住密码</mat-checkbox>
                        <div class="forget">忘记密码</div>
                    </div>
                </mat-card-content>
                
                <!-- <mat-card-actions align="start"> -->
                    <button mat-raised-button class="w-100" (click)="goLogin($event)">登录</button>
                <!-- </mat-card-actions> -->

                <!-- <mat-card-footer> -->
                    <div class="mt-5 text-center relative footer">
                        <div class="inline-block relative pl-sm-1 pr-sm-1">没有账号?<span (click)="changeToReigster($event)">点击注册</span></div>
                    </div>
                <!-- </mat-card-footer> -->

            </mat-card>
        </form>


        <form class="w-50 h-100 form-card absolute register-form" [@toRegister]="isLoginState?'login':'register'">
            <mat-card class="content w-50 mat-elevation-z0">
                <mat-card-title class="text-left">注册</mat-card-title>
                <mat-card-content>
                    <div class="cell">
                        <label for="r_account" class="mb-2">Email：</label>
                        <input class="login_account input" id="r_account" matInput placeholder="请输入账号" name="account">
                    </div>
        
                    <div class="cell mt-5">
                        <label for="r_password" class="mb-2">输入密码：</label>
                        <input class="login_pwd input" id="r_password" type="password" matInput name="password" placeholder="请输入密码">
                    </div>

                    <div class="cell mt-5">
                        <label for="r_rpassword" class="mb-2">确认密码：</label>
                        <input class="login_pwd input" id="r_rpassword" type="password" matInput name="password" placeholder="请输入密码">
                    </div>
                </mat-card-content>
                <!-- <mat-card-actions align="start"> -->
                    <button mat-raised-button class="w-100" color="accent">注册</button>
                <!-- </mat-card-actions> -->

                <div class="mt-5 text-center relative footer">
                    <div class="inline-block relative pl-sm-1 pr-sm-1">已有账号?<span (click)="changeToLogin($event)">返回登录</span></div>
                </div>
            </mat-card>
        </form>

    </div>
</div>
