<div class="sidenav-conatainer h-100 flex-column">
    <div class="p-sm-3 mb-1 avatar">
        <app-avatar url="./assets/login/top.jpeg" (click)="openPersonalInfo()"></app-avatar>
    </div>
    
    <mat-nav-list>
        <a class="mb-1" mat-list-item #matListItem
            *ngFor="let menu of menus; let i = index;"
            [routerLink]="[menu.to]" routerLinkActive="active" 
        >
            <span class="active-bar"></span>
            <mat-icon>{{menu.icon}}</mat-icon>
        </a>

        <mat-menu #appMenu="matMenu">
            <button mat-menu-item (click)="keepSlient()">
                <mat-icon>notifications_off</mat-icon>
                <span>静音</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings_ethernet</mat-icon>
                <span>设置</span>
            </button>
            <button mat-menu-item (click)="logout($event)">
                <mat-icon>exit_to_app</mat-icon>
                <span>注销</span>
            </button>
        </mat-menu>
        

        <a mat-list-item #matListItem class="last" [matMenuTriggerFor]="appMenu">
            <mat-icon>{{settingMenu.icon}}</mat-icon>
        </a>

        <a mat-list-item #matListItem (click)="exitApp()">
            <mat-icon>{{exitMenu.icon}}</mat-icon>
        </a>

    </mat-nav-list>

</div>
