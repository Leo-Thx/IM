<h2 mat-dialog-title>想找一个新朋友?</h2>
<mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>
            <mat-icon>favorite</mat-icon>
            对方账号
        </mat-label>
        <input matInput placeholder="对方账号" required>

        <!-- <mat-label><mat-icon>favorite</mat-icon>Both a label and a placeholder</mat-label>
        <input type="text" matInput placeholder="placeholder">
        <mat-hint>这是一条hint</mat-hint>
        <mat-error *ngIf="true">error</mat-error> -->
    </mat-form-field>      

    <mat-form-field class="w-100">
        <mat-label>给他/她留点言吧</mat-label>
        <textarea matInput required rows="3" class="commetTextarea"></textarea>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button [mat-dialog-close]="true">确认发送</button>
</mat-dialog-actions>
