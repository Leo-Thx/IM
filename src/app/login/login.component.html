<div class="login-container">
    <div class="title-bar">
        <span class="active">登录</span>
        <span>注册</span>
    </div>

    <div class="main-content">
        <p>登陆</p>
        <form class="example-form">
            <div class="cell">
                <mat-form-field class="example-full-width">
                    <mat-label>账号：</mat-label>
                    <input matInput placeholder="请输入您的账号" [formControl]="accountCtrl" name="account">
                    <!-- <span>{{accountCtrl.value}}</span> -->
                </mat-form-field>
            </div>

            <div class="cell">
                <mat-form-field class="example-full-width">
                    <mat-label>密码：</mat-label>
                    <input type="password" matInput name="password" [(ngModel)]="user.password" placeholder="请输入您的密码">
                </mat-form-field>
            </div>

            <div class="cell">
                <mat-checkbox color="primary">记住密码</mat-checkbox>
            </div>
        </form>

        <!-- formGroupName 必须在fromGroup的指令里面 -->
        <form style="display:none;" [formGroup]="groupCtrl">
            <input type="text" formControlName="firstName" />
            <input type="text" formControlName="lastName" />
        </form>

        <form [formGroup]="groupObject" style="display:none;">
            <input type="text" formControlName="firstName" />
            <input type="text" formControlName="lastName" />
            <div formArrayName="aliases">
                <div *ngFor="let aliase of aliases.controls; let i = index ;">
                    <label>aliase 
                        <input type="text" [formControlName]="i"/>
                    </label>
                </div>
            </div>
        </form>
        
        <button mat-raised-button color="primary">登录</button>
    </div>
</div>
